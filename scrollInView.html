<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scrollInView</title>
        <style>
            body {
                height: 2000px;
            }
            .box {
                background-color: red;
                width: 100px;
                height: 100px;
                position: relative;
                top: 1000px;
                transition: all 3s;
            }
            .active {
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div class="box box1" scroll-ani-class="active"></div>
        <div class="box box2" scroll-ani-class="active"></div>
        <script>
            const doms = [...document.querySelectorAll("[scroll-ani-class]")];
            const isElementInViewport = (el) => {
                const rect = el.getBoundingClientRect();
                return (rect.top <= 0 && rect.bottom >= 0) || (rect.bottom >= (window.innerHeight || document.documentElement.clientHeight) && rect.top <= (window.innerHeight || document.documentElement.clientHeight)) || (rect.top >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight));
            };
            const scrollHandler = () => {
                for (let i = 0; i < doms.length; i++) {
                    const dom = doms[i];
                    if (isElementInViewport(dom)) {
                        dom.classList.add(dom.getAttribute("scroll-ani-class"));
                        doms.splice(i, 1);
                        i--;
                    }
                }
            };
            window.addEventListener("scroll", scrollHandler);
        </script>
    </body>
</html>
